{% extends "base.html" %}
{% load static %}
{% block css_files %}
    <link rel="stylesheet" href="{% static 'account/css/style.css' %}">
{% endblock %}
{% block content %}
    <div class="container mt-3">
        <div class="col">
            <h1>{{ title }}</h1>
            <hr>
            <div class="form-text alert alert-info">{{ kvkk_alert }}
                <a href="{% static 'pdf/KVKK_Aydinlatma_Metni.pdf' %}" target="_blank" class="stretched-link">tıklayınız.</a>
            </div>
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                {% if error %}
                    <div class="alert alert-danger">
                        {{ error }}
                    </div>
                {% endif %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" aria-describedby="usernameHelp">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password">
                </div>
                <button type="submit" value="Login" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
{% block js_files %}
    <script src="{% static 'account/js/script.js' %}"></script>
{% endblock %}
