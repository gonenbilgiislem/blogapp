{% extends "base.html" %}
{% load static %}
{% block css_files %}
    <link rel="stylesheet" href="{% static 'account/css/style.css' %}">
{% endblock %}
{% block content %}
    <div class="container mt-3">
        <div class="col">
            <h1>{{ title }}</h1>
            <hr>
            <div class="form-text alert alert-info">{{ kvkk_alert }}
                <a href="{% static 'pdf/KVKK_Aydinlatma_Metni.pdf' %}" target="_blank"
                   class="stretched-link">tıklayınız.</a>
            </div>
            <form action="{% url 'register' %}" method="POST">
                {% csrf_token %}
                {% if error %}
                    <div class="alert alert-danger">
                        {{ error }}
                    </div>
                {% endif %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" value="{{ username }}" aria-describedby="usernameHelp">

                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" value="{{ email }}" aria-describedby="emailHelp">
                </div>
                <div class="row g-3">
                    <div class="col">
                        <label for="firstname" class="form-label">First Name</label>
                        <input type="text" class="form-control" name="firstname" value="{{ firstname }}" aria-describedby="firstnameHelp">
                    </div>
                    <div class="col">
                        <label for="lastname" class="form-label">Last Name</label>
                        <input type="text" class="form-control" name="lastname" value="{{ lastname }}" aria-describedby="lastnamemeHelp">
                    </div>
                </div>
                <div class="row g-3">
                    <div class="col">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                    <div class="col">
                        <label for="repassword" class="form-label">Re-Password</label>
                        <input type="password" class="form-control" name="repassword">
                    </div>
                </div>
                <button type="submit" value="Register" class="btn btn-primary mt-3">Submit</button>
            </form>
        </div>

    </div>
{% endblock %}
{% block js_files %}
    <script src="{% static 'account/js/script.js' %}"></script>
{% endblock %}
